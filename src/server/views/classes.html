{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>Classes Info</h1>
    {% for class in classes %}
      {{class.name}}
      {{class.description}}
      {{class.day}}
      <p>Start Time: {{class.start_time}} </p>
      <p>End Time: {{class.end_time}}</p>
    {% endfor %}
  </div>

{% endblock %}
