{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <h2>Add New instructor:</h2>
  <form class="form-horizontal" method="POST" action="/instructors/new">
    <div class="form-group">
      <div class="col-md-12">
        <h4>Name:</h4>
        <input type="text" class="form-control" name="names">
      </div>
      <div class="col-md-12">
        <h4>Biography:</h4>
        <input type="text" class="form-control" name="biography">
      </div>
      <div class="col-md-12">
        <h4>Photo URL:</h4>
        <input type="text" class="form-control" name="photo_url">
      </div>
    </div>
    <a href="/instructors" type="button" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-default">Add New instructor</button>
  </form>
</div>

{% endblock %}
